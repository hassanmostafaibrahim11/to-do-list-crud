<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div
          class="card"
          id="list1"
          style="border-radius: 0.75rem; background-color: #eff1f2"
        >
          <div class="card-body py-4 px-3 px-md-5">
            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
              <i class="fa fa-solid fa-list"></i>
              Todo list
            </p>
            <div class="pb-2">
              <div class="card">
                <div class="card-body">
                  <form (ngSubmit)="createToDo()">
                    <div class="dflex flex-row align-items-center">
                      <input
                        placeholder="Add New"
                        type="text"
                        class="form-control form-control-lg"
                        id="exampleFormControlInput1"
                        name="title1"
                        [(ngModel)]="newTodo.title"
                      />
                      <a
                        href=""
                        data-mdb-toggle="tooltip"
                        title="set"
                        due=""
                        date=""
                      >
                        <i class="fa fa-calendar-alt fa-lg me-3"></i>
                      </a>
                      <div>
                        <button type="submit" class="btn btn-primary">
                          Add
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            @for(todo of todos; track todo.id){
            <ul class="list-group list-group-horizontal rounded-0 mb-2">
              <li
                class="list-group-item d-flex align-items-center px-0 py-1 rounded-0 border-0 bg-transparent"
              >
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input me-0"
                    value=""
                    id="flexCheckChecked3"
                    [(ngModel)]="todo.completed"
                  />
                </div>
              </li>
              <li
                class="list-group-item px-3 d-flex align-items-center flex-grow-1 py-1 border-0 bg-transparent"
              >
                <p
                  class="rounded bg-light w-100 py-1 mb-0"
                  [ngClass]="{ 'text-decoration-line-through': todo.completed }"
                  [routerLink]="['/todos', todo.id]"
                >
                  {{ todo.title }}
                </p>
              </li>
              <li
                class="list-group-item ps-3 pe-0 py-1rounded-0 border-0 bg-transparent"
              >
                <div class="d-flex flex-row justify-content-end mb-1">
                  <a
                    href=""
                    title="delete todo"
                    data-mdb-toggle="tooltip"
                    (click)="deleteToDo(todo.id)"
                    class="text-danger"
                  >
                    <i class="fa fa-trash"></i>
                  </a>
                </div>
              </li>
            </ul>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
